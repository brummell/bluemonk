{% macro display(form) %}
{% if form.errors %}
<div class="alert alert-error" style="margin: 10px;">
    <h5>Errors</h5>
    <ul class="errors">
        {% for field_name, field_errors in form.errors|dictsort if field_errors %}
            {% for error in field_errors %}
                <li>{{ form[field_name].label }} {{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endmacro %}
