<h1>Celery Worker Pring Results</h1>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Worker</th>
            <th>Response</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
        <tr>
            <td>{{ worker.keys()[0] }}</td>
            <td>{{ worker.values()[0] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
